version: v1.0
name: workos-php
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "branch != 'main'"
fail_fast:
  cancel:
    when: "branch != 'main'"
blocks:
  - name: Format Check
    dependencies: []
    task:
      jobs:
        - name: php-cs-fixer
          commands:
            - checkout
            - bash scripts/restore-cache-and-update-deps default
            - composer run-script format-check
  - name: Tests
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: php 7.4
          commands:
            - phpbrew --no-progress install 7.4.12
            - phpbrew use php-7.4.12
            - bash scripts/restore-cache-and-update-deps 74
            - php composer.phar run-script test
        - name: php 8.0
          commands:
            - phpbrew --no-progress install 8.0.7
            - phpbrew use php-8.0.7
            - bash scripts/restore-cache-and-update-deps 80
            - php composer.phar run-script test
        - name: php 8.1
          commands:
            - phpbrew update
            - phpbrew --no-progress install 8.1.14
            - phpbrew use php-8.1.14
            - bash scripts/restore-cache-and-update-deps 80
            - php composer.phar run-script test
        - name: php 8.2
          commands:
            - phpbrew update
            - phpbrew --no-progress install 8.2.1
            - phpbrew use php-8.2.1
            - bash scripts/restore-cache-and-update-deps 80
            - php composer.phar run-script test
