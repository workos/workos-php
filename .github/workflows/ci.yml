name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.4.0
        with:
          enable-cache: true

      - name: Check formatting
        run: devbox run -- composer run-script format-check

      - name: Test
        run: devbox run test

  test_php_81:
    name: Test (PHP 8.1)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.4.0
        with:
          enable-cache: false
          project-path: 'devbox.d/php-8_1'

      - run: pwd

      - name: Test
        run: devbox run test
